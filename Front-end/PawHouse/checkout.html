<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thanh Toán - PawHouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      .checkout-container {
        max-width: 800px;
        margin: auto;
      }
      .product-img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 8px;
      }
      .total-price {
        font-size: 1.3rem;
        font-weight: bold;
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">PawHouse</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Trang Chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Sản Phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Dịch Vụ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"
                ><i class="bi bi-cart"></i> Giỏ Hàng</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-primary text-white"
                href="checkout.html"
                >Thanh Toán</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Thanh Toán -->
    <section class="container checkout-container my-5">
      <h2 class="text-center mb-4">Thông Tin Thanh Toán</h2>

      <!-- Danh sách sản phẩm -->
      <div class="mb-4">
        <h4>Đơn Hàng Của Bạn</h4>
        <table class="table text-center">
          <thead class="table-dark">
            <tr>
              <th>Hình Ảnh</th>
              <th>Sản Phẩm</th>
              <th>Số Lượng</th>
              <th>Tổng</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img
                  src="https://source.unsplash.com/60x60/?dog-food"
                  class="product-img"
                  alt="Thức Ăn Chó"
                />
              </td>
              <td>Thức Ăn Cho Chó</td>
              <td>1</td>
              <td class="total-price">250.000 VNĐ</td>
            </tr>
          </tbody>
        </table>
        <h4 class="text-end">
          Tổng Cộng:
          <span id="grand-total" class="text-success">250.000 VNĐ</span>
        </h4>
      </div>

      <!-- Form Thanh Toán -->
      <form>
        <h4>Thông Tin Giao Hàng</h4>
        <div class="mb-3">
          <label class="form-label">Họ và Tên</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nhập họ và tên"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Số Điện Thoại</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nhập số điện thoại"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Địa Chỉ Giao Hàng</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nhập địa chỉ"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Nhập email"
            required
          />
        </div>

        <!-- Phương thức thanh toán -->
        <h4>Phương Thức Thanh Toán</h4>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="payment"
              id="cod"
              checked
            />
            <label class="form-check-label" for="cod"
              >Thanh toán khi nhận hàng (COD)</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="payment"
              id="bank"
            />
            <label class="form-check-label" for="bank"
              >Chuyển khoản ngân hàng</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="payment"
              id="ewallet"
            />
            <label class="form-check-label" for="ewallet"
              >Ví điện tử (Momo, ZaloPay, VNPAY)</label
            >
          </div>
        </div>

        <!-- Nút xác nhận thanh toán -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success w-100">
            Xác Nhận Thanh Toán
          </button>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-4">
      <p>&copy; 2025 PawHouse. Tất cả các quyền được bảo lưu.</p>
      <p>
        <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
