<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hồ Sơ quản trị viênviên - PawHouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      .profile-container {
        max-width: 800px;
        margin: auto;
      }
      .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
      }
      .order-table th,
      .order-table td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">PawHouse</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Trang Chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="income-statistics.html">Thống kê</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="comment.html">Bình luận</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="doctor-list.html">Bác sĩ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pet-list.html"
                ><i class="bi bi-cart"></i> Thú cưng</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="profile.html"
                ><i class="bi bi-person-circle"></i> Hồ Sơ Quản trị viên</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hồ Sơ Cá Nhân -->
    <section class="container profile-container my-5">
      <h2 class="text-center mb-4">Hồ Sơ Quản trị viên</h2>

      <!-- Ảnh Đại Diện -->
      <div class="text-center">
        <img
          src="https://source.unsplash.com/120x120/?person"
          class="profile-avatar mb-3"
          alt="Avatar"
        />
        <h4>Nguyễn Văn A</h4>
        <p class="text-muted">Quản trị viên</p>
      </div>

      <!-- Thông Tin Cá Nhân -->
      <div class="card p-4">
        <h5>Thông Tin Cá Nhân</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Họ và Tên</label>
            <input
              type="text"
              class="form-control"
              value="Nguyễn Văn A"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              value="nguyenvana@gmail.com"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Cập Nhật Thông Tin
          </button>
        </form>
      </div>
    </section>

    <!-- Nút Đăng Xuất & Đổi Mật Khẩu -->
    <section class="container profile-container my-5 text-center">
      <button class="btn btn-outline-danger w-100 mb-2">
        <i class="bi bi-lock"></i> Đổi Mật Khẩu
      </button>
      <a href="login.html">
        <button class="btn btn-danger w-100">
          <i class="bi bi-box-arrow-right"></i> Đăng Xuất
        </button></a
      >
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-4">
      <p>&copy; 2025 PawHouse. Tất cả các quyền được bảo lưu.</p>
      <p>
        <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
